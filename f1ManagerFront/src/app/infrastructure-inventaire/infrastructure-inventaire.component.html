<div class="background-image">
    <div class="card-header  text-black border-0">
      <h1 id="titre">Mes infrastructures</h1>
      <span id="argent">
        <h2>Solde : {{ecurie.argent}}<img id="pieces" src="../../assets/pieces.png" alt=""></h2>
      </span>
  
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-interval="false">
        <div class="carousel-inner">
   
          <div class="carousel-item" *ngFor="let inf of list(); let i = index" [ngClass]="{'active': (i === 0 && active==0) || inf.id==active}">
         
            <div class="card border-0" style="width: 70%;">
            
              <div class="card-body" class="text-center">
                <h5 class="card-title">{{inf.nom}}</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" *ngIf="inf.type=='P'">Type : Pilote</li>
                  <li class="list-group-item" *ngIf="inf.type=='V'">Type : Voiture</li>
                  <li class="list-group-item" *ngIf="inf.type=='M'">Type : Marketing</li>
                  <li class="list-group-item">Nombre d'ingénieurs : {{inf.nbIngenieurs}}</li>
                  <li class="list-group-item">Pitstop : {{inf.pitStop}}</li>
                </ul>
              </div>
              <button class="btnSelect" *ngIf="!inf.etat" (click)="acheter(inf)">Acheter : {{inf.prix}} <img id="petitePiece" src="../../assets/pieces.png" alt=""></button>
              <button class="btnSelect" *ngIf="inf.etat" (click)="select(inf)">Sélectionner</button>
              <div class="card-footer" class="text-center">
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  
    <div class="footer">
      <div *ngIf="ecurie.infrastructures[0]" class="infrastructureSelect" >
        <div class="card" style="width: 100%;"> 
        
           <div class="card-body">
            <p class="card-text">{{ecurie.infrastructures[0].nom}}</p>
          </div>
        </div>
      </div>
      <button *ngIf="!ecurie.infrastructures[0]" class="infrastructureVide"  >Infrastructure</button>
      <button class="btnValid" (click)="valider()" [routerLink]="['/ecurie']" routerLinkActive="active">Valider</button>

    </div>
    <div class="remplissage"></div>
  </div>
