
<div class="card">
   
<div id="nomEcurie">{{ecurie?.nom}}</div>
        
<div id="contenuPrincipal">
    
    <div id="contenuPilote">
        <div id="titre">Pilotes</div>
        <ul *ngFor="let p of ecurie?.pilotes">
            <li > {{p?.civ}} {{p?.prenom}} {{p?.nom}} | Nationalité : {{p?.nationalite}} | Xp: {{p?.experience}}</li>
        </ul>
    </div>

    
    <div id="contenuVoiture">
        <div id="titre">Voitures</div>
        <ul *ngFor="let p of ecurie?.voitures">
            <li > {{p?.marque}} | Maniabilité: {{p?.maniabilite}} | Poids: {{p?.poids}} | Vitesse max : {{p?.vitesse}}km/h <img src="{{p?.image}}"></li>
        </ul>
    </div>
  
    <div id="contenuInfra">
        <div id="titre">Infrastructures</div>
        <ul *ngFor="let p of ecurie?.infrastructures">
            <li >Nom :{{p?.nom}} {{p?.nbIngenieurs}}/10</li>
        </ul>
    </div>

</div>
